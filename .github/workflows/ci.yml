name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e .[viz,dev]
      - name: Lint
        run: |
          ruff check .
      - name: Typecheck
        run: |
          mypy ariadne ariadne_mac
      - name: Tests (unit)
        run: |
          pytest -q -m "not slow and not azure"

      - name: Notebooks smoke (skip slow)
        run: |
          python - <<'PY'
          import sys, glob, subprocess
          for nb in sorted(glob.glob('examples/*.ipynb')):
              subprocess.run([sys.executable, '-m', 'jupyter', 'nbconvert', '--to', 'notebook', '--execute', '--ExecutePreprocessor.timeout=120', nb], check=False)
          PY
