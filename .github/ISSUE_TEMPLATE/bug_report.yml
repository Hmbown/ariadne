name: üêõ Bug Report
description: Report a bug in Ariadne
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the form below to help us fix it faster.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: |
        When I try to route a Clifford circuit with 20 qubits, Ariadne incorrectly selects Qiskit instead of Stim...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a circuit with...
        2. Call simulate() with...
        3. See error...
      value: |
        ```python
        from qiskit import QuantumCircuit
        from ariadne import simulate
        
        # Your code here
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Should route to Stim backend for Clifford circuits
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Routes to Qiskit backend instead
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (blocks all usage)
        - High (blocks major functionality)
        - Medium (workaround exists)
        - Low (minor issue)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Ariadne Version
      description: What version of Ariadne are you using?
      placeholder: "1.1.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.9.7"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware Type
      description: What hardware are you using?
      options:
        - NVIDIA GPU (CUDA)
        - Apple Silicon (M1/M2/M3/M4)
        - CPU only
        - Other GPU
      multiple: true
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "example.py", line 10, in <module>
            result = simulate(circuit)
          ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: This started happening after upgrading from version 1.0.0...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have provided a minimal reproduction example
          required: true
        - label: I am using the latest version of Ariadne
          required: false